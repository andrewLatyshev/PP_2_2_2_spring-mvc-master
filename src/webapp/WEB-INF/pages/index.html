<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first WebApp</title>
</head>
<body>
<div>
    <th:block th:each="msg : ${messages}">
        <h1 th:text="${msg}"></h1>
    </th:block>
</div>
<a href="cars"> <h2> Cars </h2></a>
<a href="cars?count=2"> <h2>  Show 2 cars of list (count = 2 "/cars?count=2") </h2></a>
<a href="cars?count=3"> <h2>  Show 3 cars of list (count = 3 "/cars?count="3"")</h2></a>
<a href="cars?count=4"> <h2>  Show 4 cars of list (count = 4 "/cars?count=4")</h2></a>
<a href="cars?count=6"> <h2>  You will see all cars in list (count = 6 "/cars?count=6")</h2></a>
</body>
</html>
